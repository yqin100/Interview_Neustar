        <!-- Modal Instructions -->
		<div class="modal fade" id="myModalInstructions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		                <h4 class="modal-title" id="myModalLabel">Instructions for Number Guessing Game</h4>
		            </div>
		            <div class="modal-body">
		                Click on any number (1-20) for a guess.  You are allowed up to 5 guesses.  Good Luck!
		            </div>
		        </div>
		    </div>
		</div>

            <div class="mainPanel">

					<button type="button" class="btn btn-primary" onclick="javascript: GameEngine.start();">Restart Game</button>
            	</div>           
				<div id="landscape"></div>
				<div id="portrait"></div>
            </div>
